<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Click Counter Demo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }

        pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
        }

        .stats {
            margin-top: 1rem;
        }

        label {
            display: inline-block;
            margin-top: 0.5rem;
        }

        input[type="number"] {
            width: 4rem;
        }

        button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Rust in Web Worker / Click Tracker Demo</h1>

    <button id="clickBtn">Click Me!</button>

    <div class="stats">
        <div>Total clicks: <span id="totalClicks">0</span></div>
        <div>
            <label>
                Last
                <input type="number" id="secondsInput" value="3" min="1" />
                seconds: <span id="recentClicks">0</span>
            </label>
        </div>
    </div>

    <script type="module">
        import { ClickTracker } from './main.js';

        const clickBtn = document.getElementById('clickBtn');
        const totalClicks = document.getElementById('totalClicks');
        const recentClicks = document.getElementById('recentClicks');
        const secondsInput = document.getElementById('secondsInput');

        const tracker = new ClickTracker();
        var intervalId = null;

        async function updateCounts() {
            try {
                const total = await tracker.clicksInLastNSeconds();
                totalClicks.textContent = total;

                const nSeconds = parseInt(secondsInput.value, 10);
                const recent = await tracker.clicksInLastNSeconds(nSeconds);
                recentClicks.textContent = recent;
            } catch (err) {
                if (intervalId !== null) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                throw err;
            }
        }

        // track clicks and update on each click
        clickBtn.addEventListener('click', async () => {
            await tracker.click();
            await updateCounts();
        });

        // update when we change the number of seconds in the window
        secondsInput.addEventListener('input', updateCounts);

        // Update every second
        intervalId = setInterval(updateCounts, 1000);

        // Initial update
        updateCounts();
    </script>
</body>

</html>
